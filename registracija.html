<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/registracija.css">
  <title>SLO DOSTAVA</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>



</head>

<body class="bg-success">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./index.html">SLO DOSTAVA</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="./registracija.html">Registracija</a></li>
        <li><a href="./porudzbina.html">Porudžbina</a></li>
        <li><a href="./kontakt.html">Kontakt</a></li>
      </ul>
    </div>
  </nav>


  </head>
  <body>
  


    
    <div class="container">
        <h1 class="well">Registracija</h1>
      <div class="col-lg-12 well">
      <div class="row">
            <form>
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-6 form-group">
                    <label>Ime</label>
                    <input type="text" placeholder="Unesite Vaše ime" class="form-control">
                  </div>
                  <div class="col-sm-6 form-group">
                    <label>Prezime</label>
                    <input type="text" placeholder="Unesite Vaše prezime" class="form-control">
                  </div>
                </div>					
                <div class="form-group">
                  <label>Adresa</label>
                  <textarea placeholder="Unesite adresu" rows="3" class="form-control"></textarea>
                </div>	
                <div class="row">
                  <div class="col-sm-4 form-group">
                    <label>Grad</label>
                    <input type="text" placeholder="Grad" class="form-control">
                  </div>	
                  <div class="col-sm-4 form-group">
                    <label>Okrug</label>
                    <input type="text" placeholder="Okrug" class="form-control">
                  </div>	
                  <div class="col-sm-4 form-group">
                    <label>Poštanski kod</label>
                    <input type="text" placeholder="Poštanski kod" class="form-control">
                  </div>		
                </div>
                <div class="row">
                  <div class="col-sm-6 form-group">
                    <label>Vrsta privrednog subjekta</label>
                    <input type="text" placeholder="Unesite vrstu privrednog subjekta" class="form-control">
                  </div>		
                  <div class="col-sm-6 form-group">
                    <label>Preduzeće</label>
                    <input type="text" placeholder="Unesite ime preduzeća" class="form-control">
                  </div>	
                </div>						
              <div class="form-group">
                <label>Telefonski broj</label>
                <input type="text" placeholder="Unesite telefonski broj" class="form-control">
              </div>		
              <div class="form-group">
                <label>E-mail adresa</label>
                <input type="text" placeholder="Unesite e-mail adresu" class="form-control">
              </div>	
              <div class="form-group">
                <label>Web sajt</label>
                <input type="text" placeholder="Unesite web sajt" class="form-control">
              </div>
              <button type="button" class="btn btn-lg btn-info">Pošalji</button>					
              </div>
            </form> 
            </div>
      </div>
      </div>



</body>

</html>
